<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <header>

    </div>

      <div class="header-list">
        <nav>
          <ul>
            <li><a id="typing" href="">Typing</a></li>

            <li><a id="quiz" href="">Quiz</a></li>

  <din class="container">
